<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マルチ・クロック // AUGMA_SUBSYSTEM</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;600&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #030a10; /* OS本体と統一 */
            color: #00e5ff; /* SAOブルー */
            font-family: 'Exo 2', sans-serif;
            overflow: hidden;
        }

        /* モード切替タブ（SAO風に調整） */
        .tabs {
            position: absolute;
            top: 40px;
            display: flex;
            gap: 15px;
        }

        .tabs button {
            background: rgba(0, 229, 255, 0.1);
            color: #00e5ff;
            border: 1px solid #00e5ff;
            padding: 10px 25px;
            cursor: pointer;
            font-size: 14px;
            font-family: inherit;
            letter-spacing: 2px;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
            transition: 0.3s;
        }

        .tabs button.active {
            background: #00e5ff;
            color: #000;
            box-shadow: 0 0 20px #00e5ff;
        }

        /* 表示エリア */
        .display-container {
            text-align: center;
            width: 100%;
        }

        .display {
            font-size: 20vw;
            font-weight: bold;
            font-family: 'Share Tech Mono', monospace; /* 劇中フォント */
            font-variant-numeric: tabular-nums;
            line-height: 1;
            text-shadow: 0 0 30px rgba(0, 229, 255, 0.4);
            margin-bottom: 20px;
        }

        /* 操作パネル */
        .controls {
            margin-top: 20px;
            display: none;
            justify-content: center;
            gap: 20px;
        }

        .show-controls { display: flex; }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
            font-size: 18px;
            letter-spacing: 2px;
        }

        input {
            width: 70px;
            font-size: 20px;
            text-align: center;
            background: rgba(0, 229, 255, 0.05);
            color: #fff;
            border: 1px solid #00e5ff;
            border-radius: 4px;
            font-family: 'Share Tech Mono', monospace;
        }

        /* 制御ボタン */
        .controls button {
            background: transparent;
            border: 1px solid #00e5ff;
            color: #fff;
            padding: 8px 20px;
            cursor: pointer;
            font-family: inherit;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
        }

        .controls button:hover {
            background: rgba(0, 229, 255, 0.2);
        }

        /* --- AUGMAシステム共通フッター --- */
        .system-footer {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        .btn-sao-nav {
            background: rgba(0, 229, 255, 0.1);
            border: 1px solid #00e5ff;
            color: #00e5ff;
            padding: 8px 20px;
            cursor: pointer;
            font-family: 'Exo 2', sans-serif;
            font-size: 12px;
            letter-spacing: 2px;
            text-decoration: none;
            transition: all 0.3s ease;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-sao-nav:hover {
            background: #00e5ff;
            color: #000;
            box-shadow: 0 0 15px #00e5ff;
        }
    </style>
</head>
<body>

    <div class="tabs">
        <button id="btn-clock" class="active" onclick="switchMode('clock')">CLOCK</button>
        <button id="btn-timer" onclick="switchMode('timer')">TIMER</button>
        <button id="btn-stopwatch" onclick="switchMode('stopwatch')">STOPWATCH</button>
    </div>

    <div class="display-container">
        <div id="display" class="display">00:00:00</div>
        
        <div id="timer-controls" class="controls">
            <div class="input-group">
                <input type="number" id="t-min" value="3" min="0"> MIN
                <input type="number" id="t-sec" value="0" min="0" max="59"> SEC
            </div>
            <button onclick="startTimer()">START</button>
            <button onclick="resetTimer()">RESET</button>
        </div>

        <div id="sw-controls" class="controls">
            <button id="sw-start" onclick="toggleStopwatch()">START</button>
            <button onclick="resetStopwatch()">RESET</button>
        </div>
    </div>

    <footer class="system-footer">
        <a href="../index.html" class="btn-sao-nav">RETURN TO HOME</a>
        <button class="btn-sao-nav" onclick="location.reload()">REBOOT APP</button>
    </footer>

    <script>
        let currentMode = 'clock';
        let timerInterval, swInterval;
        let swSeconds = 0;
        let timerSeconds = 0;
        let isSwRunning = false;

        function switchMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.tabs button').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${mode}`).classList.add('active');

            document.getElementById('timer-controls').classList.toggle('show-controls', mode === 'timer');
            document.getElementById('sw-controls').classList.toggle('show-controls', mode === 'stopwatch');

            if (mode === 'clock') {
                updateClock();
            } else if (mode === 'timer') {
                displayTime(0);
            } else if (mode === 'stopwatch') {
                displayTime(swSeconds);
            }
        }

        function displayTime(totalSeconds) {
            const h = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
            const m = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
            const s = String(totalSeconds % 60).padStart(2, '0');
            document.getElementById('display').textContent = `${h}:${m}:${s}`;
        }

        function updateClock() {
            if (currentMode !== 'clock') return;
            const now = new Date();
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('display').textContent = `${h}:${m}:${s}`;
        }

        function startTimer() {
            clearInterval(timerInterval);
            const m = parseInt(document.getElementById('t-min').value) || 0;
            const s = parseInt(document.getElementById('t-sec').value) || 0;
            timerSeconds = m * 60 + s;
            if (timerSeconds <= 0) return;
            timerInterval = setInterval(() => {
                timerSeconds--;
                displayTime(timerSeconds);
                if (timerSeconds <= 0) {
                    clearInterval(timerInterval);
                    alert("Time Up!");
                }
            }, 1000);
        }

        function resetTimer() {
            clearInterval(timerInterval);
            displayTime(0);
        }

        function toggleStopwatch() {
            const btn = document.getElementById('sw-start');
            if (isSwRunning) {
                clearInterval(swInterval);
                btn.textContent = 'START';
            } else {
                swInterval = setInterval(() => {
                    swSeconds++;
                    displayTime(swSeconds);
                }, 1000);
                btn.textContent = 'STOP';
            }
            isSwRunning = !isSwRunning;
        }

        function resetStopwatch() {
            clearInterval(swInterval);
            swSeconds = 0;
            isSwRunning = false;
            displayTime(0);
            document.getElementById('sw-start').textContent = 'START';
        }

        setInterval(() => {
            if (currentMode === 'clock') updateClock();
        }, 1000);

        updateClock();
    </script>
</body>
</html>
