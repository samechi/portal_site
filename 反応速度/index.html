<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reflex Burst // AUGMA_SUBSYSTEM</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;600&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --sao-blue: #00e5ff;
            --sao-bg: #030a10;
        }

        body {
            background-color: var(--sao-bg);
            color: var(--sao-blue);
            font-family: 'Exo 2', sans-serif;
            margin: 0;
            padding-bottom: 80px; /* フッター分の余白 */
            overflow: hidden;
        }

        /* モーダル（ルール説明）のSAO風調整 */
        .modal-content {
            background: rgba(0, 20, 30, 0.95) !important;
            border: 1px solid var(--sao-blue) !important;
            color: white !important;
            box-shadow: 0 0 30px rgba(0, 229, 255, 0.3) !important;
            border-radius: 0 !important;
            clip-path: polygon(0 10%, 5% 0, 95% 0, 100% 10%, 100% 90%, 95% 100%, 5% 100%, 0 90%);
        }

        .stat-box {
            font-family: 'Share Tech Mono', monospace;
            color: var(--sao-blue);
            text-shadow: 0 0 10px var(--sao-blue);
        }

        /* --- AUGMAシステム共通フッター --- */
        .system-footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 10000; /* 最前面に固定 */
        }

        .btn-sao-nav {
            background: rgba(0, 229, 255, 0.1);
            border: 1px solid var(--sao-blue);
            color: var(--sao-blue);
            padding: 8px 20px;
            cursor: pointer;
            font-family: 'Exo 2', sans-serif;
            font-size: 12px;
            letter-spacing: 2px;
            text-decoration: none;
            transition: all 0.3s ease;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
        }

        .btn-sao-nav:hover {
            background: var(--sao-blue);
            color: #000;
            box-shadow: 0 0 15px var(--sao-blue);
        }

        /* 既存ボタンのSAO化 */
        #start-btn, #close-rule-btn {
            background: transparent;
            border: 1px solid var(--sao-blue);
            color: var(--sao-blue);
            font-family: 'Exo 2';
            letter-spacing: 3px;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
            transition: 0.3s;
        }

        #start-btn:hover, #close-rule-btn:hover {
            background: var(--sao-blue);
            color: black;
        }
    </style>
</head>
<body>
    <div id="rule-modal">
        <div class="modal-content">
            <h2 style="letter-spacing: 5px;">REFLEX BURST</h2>
            <div class="rule-item"><span class="chip yellow"></span> １ポイント追加 (+1)</div>
            <div class="rule-item"><span class="chip blue"></span> １秒追加 (+1s)</div>
            <div class="rule-item"><span class="chip red"></span> ミス (持ち時間減少)</div>
            <p class="hint">Focus on the targets. System link established.</p>
            <button id="close-rule-btn">ゲームスタート</button>
        </div>
    </div>

    <div id="game-container">
        <header>
            <div class="stat-box">SCORE <span id="score-val">0</span></div>
            <div class="stat-box">TIME <span id="timer-val">30.0s</span></div>
        </header>
        
        <div id="grid"></div>

        <button id="start-btn">開始</button>
        <div id="message"></div>
    </div>

    <footer class="system-footer">
        <a href="../../index.html" class="btn-sao-nav">RETURN TO HOME</a>
        <button class="btn-sao-nav" onclick="location.reload()">REBOOT APP</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
