<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可愛いカウンター // AUGMA_SUBSYSTEM</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;600&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        /* --- AUGMAシステム共通フッター --- */
        .system-footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 9999;
        }

        .btn-sao-nav {
            background: rgba(0, 229, 255, 0.1);
            border: 1px solid #00e5ff;
            color: #00e5ff;
            padding: 8px 20px;
            cursor: pointer;
            font-family: 'Exo 2', sans-serif;
            font-size: 12px;
            letter-spacing: 2px;
            text-decoration: none;
            transition: all 0.3s ease;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
        }

        .btn-sao-nav:hover {
            background: #00e5ff;
            color: #000;
            box-shadow: 0 0 15px #00e5ff;
            transform: scale(1.05);
        }

        /* カウンター本体の余白調整（ボタンと被らないように） */
        body {
            padding-bottom: 80px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            /* 背景が白すぎるとSAOボタンが見えないので、少し暗くするかOSに合わせるのがおすすめ */
            background-color: #f0f4f8; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="counter-name">可愛いカウンター</h1>
        <div id="counter">0</div>
        
        <div class="button-group">
            <button id="decrement-btn">-</button>
            <button id="increment-btn">+</button>
        </div>
        
        <button id="reset-btn">リセット</button>
        
        <hr> 
        <div class="dice-section">
            <button id="dice-btn">サイコロを振る</button>
            <div id="dice-result">?</div>
        </div>
        <hr>
        
        <div class="name-edit-group">
            <input type="text" id="name-input" placeholder="新しいカウンター名を入力">
            <button id="save-name-btn">名前を保存</button>
        </div>
    </div>

    <footer class="system-footer">
        <a href="../index.html" class="btn-sao-nav">RETURN TO HOME</a>
        <button class="btn-sao-nav" onclick="location.reload()">REBOOT APP</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
