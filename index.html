<!DOCTYPE html>

<html lang="ja">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AUGMA_SYSTEM // SAMECHI_OS</title>

    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;600&family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <style>

        :root {

            --sao-blue: #00e5ff;

            --sao-bg: #030a10;

            --sao-glass: rgba(0, 229, 255, 0.05);

            --sao-border: rgba(0, 229, 255, 0.4);

            --font-ui: 'Exo 2', sans-serif;

        }



        body, html {

            margin: 0; padding: 0; width: 100%; height: 100%;

            background-color: var(--sao-bg);

            color: var(--sao-blue);

            font-family: var(--font-ui);

            overflow: hidden;

        }



        /* 背景：ARレイヤー */

        #ar-overlay {

            position: fixed; inset: 0; z-index: 1;

            background: radial-gradient(circle at 50% 50%, rgba(0, 229, 255, 0.05) 0%, transparent 80%);

            pointer-events: none;

        }



        /* 六角形グリッド背景 */

        #hex-bg {

            position: fixed; inset: 0; z-index: 0; opacity: 0.1;

            background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');

            filter: invert(1);

        }



        .wall-bg {

            position: fixed; inset: 0;

            background: url('background.PNG') center/cover no-repeat;

            opacity: 0; transition: opacity 2s; z-index: -1;

            filter: contrast(1.1) brightness(0.6) saturate(0.8);

        }



        /* 画面外枠（ARフレーム） */

        .ar-frame {

            position: fixed; inset: 40px; border: 1px solid var(--sao-border);

            z-index: 1000; pointer-events: none;

            clip-path: polygon(0 15%, 5% 0, 95% 0, 100% 15%, 100% 85%, 95% 100%, 5% 100%, 0 85%);

        }



        /* 右上ステータス：プレイヤー情報風 */

        .player-status {

            position: fixed; top: 60px; right: 80px; text-align: right; z-index: 1001;

            font-family: 'Share Tech Mono'; font-size: 12px; letter-spacing: 2px;

        }

        .hp-bar { width: 150px; height: 4px; background: rgba(0, 229, 255, 0.2); margin-top: 5px; position: relative; }

        .hp-fill { position: absolute; height: 100%; width: 100%; background: var(--sao-blue); box-shadow: 0 0 10px var(--sao-blue); }



        /* ログイン画面：六角形ベース */

        .auth-card {

            background: rgba(0, 15, 25, 0.8); backdrop-filter: blur(15px);

            border: 1px solid var(--sao-blue); padding: 50px;

            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);

            width: 380px; height: 380px; display: flex; flex-direction: column; 

            justify-content: center; align-items: center; box-shadow: 0 0 50px rgba(0, 229, 255, 0.2);

        }



        /* アプリグリッド：ARメニュー風 */

        #home-screen { overflow-y: auto; padding-top: 100px; }

        .app-grid {

            display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));

            gap: 40px; width: 80%; max-width: 1100px;

        }

        .app-node {

            text-decoration: none; color: inherit; display: flex; flex-direction: column; align-items: center;

            opacity: 0; transform: translateY(20px) scale(0.8); transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);

        }

        .app-node:hover { transform: translateY(-10px) scale(1.1); filter: drop-shadow(0 0 15px var(--sao-blue)); }



        .icon-circle {

            width: 90px; height: 90px; border: 2px solid var(--sao-blue); border-radius: 50%;

            padding: 5px; background: var(--sao-glass); margin-bottom: 15px;

            display: flex; align-items: center; justify-content: center;

            position: relative;

        }

        .icon-circle::after {

            content: ""; position: absolute; inset: -10px; border: 1px dashed var(--sao-border);

            border-radius: 50%; animation: rotate 10s linear infinite;

        }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }



        .icon-circle img { width: 80%; height: 80%; border-radius: 50%; background: white; object-fit: cover; }

        .app-label { font-size: 11px; letter-spacing: 3px; font-weight: 600; text-transform: uppercase; }



        /* ログアウトボタン：菱形風 */

        .btn-logout {

            margin: 80px 0; background: transparent; border: 1px solid var(--sao-blue);

            color: var(--sao-blue); padding: 12px 40px; cursor: pointer;

            font-family: inherit; font-size: 14px; letter-spacing: 5px;

            transition: 0.4s; clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);

        }

        .btn-logout:hover { background: var(--sao-blue); color: #000; box-shadow: 0 0 30px var(--sao-blue); }



        /* 消滅演出：AR霧散 */

        .dissolve { animation: dissolve-anim 0.8s forwards; }

        @keyframes dissolve-anim {

            0% { opacity: 1; transform: scale(1); filter: blur(0); }

            100% { opacity: 0; transform: scale(1.5); filter: blur(20px); }

        }



        .screen {

            position: fixed; inset: 0; display: none;

            flex-direction: column; align-items: center; justify-content: center; z-index: 500;

        }



        .reveal { opacity: 1 !important; transform: translateY(0) scale(1) !important; }



    </style>

</head>

<body>



    <div id="hex-bg"></div>

    <div id="ar-overlay"></div>

    <div id="wall-bg" class="wall-bg"></div>



    <div class="ar-frame"></div>



    <div class="player-status">

        OPERATOR_RANK: <span style="color:#fff">TOP_ELITE</span><br>

        SYSTEM_LEVEL: 100<br>

        <div class="hp-bar"><div class="hp-fill"></div></div>

    </div>



    <div id="login-screen" class="screen" style="display: flex;">

        <div class="auth-card">

            <div style="font-size: 24px; letter-spacing: 10px; margin-bottom: 20px;">LINK_START</div>

            <div style="font-size: 12px; margin-bottom: 5px; opacity: 0.7;">AUGMA_USER_ID</div>

            <div id="user-id" style="font-size: 18px; border-bottom: 1px solid var(--sao-blue); min-width: 150px; text-align: center; margin-bottom: 15px;"></div>

            <div style="font-size: 12px; margin-bottom: 5px; opacity: 0.7;">ACCESS_KEY</div>

            <div id="user-pw" style="font-size: 18px; border-bottom: 1px solid var(--sao-blue); min-width: 150px; text-align: center;"></div>

        </div>

    </div>



    <div id="home-screen" class="screen">

        <div class="app-grid">

            <a href="https://samechi.github.io/meiro-ex/" class="app-node">

                <div class="icon-circle"><img src="meiro.jpg"></div>

                <span class="app-label">Maze_Expansion</span>

            </a>

            <a href="https://samechi.github.io/nikoniko_counter/" class="app-node">

                <div class="icon-circle"><img src="kaunta.png"></div>

                <span class="app-label">Multi_Counter</span>

            </a>

            <a href="https://samechi.github.io/niko_timer/" class="app-node">

                <div class="icon-circle"><img src="timer.jpeg"></div>

                <span class="app-label">Chrono_Timer</span>

            </a>

            <a href="https://samechi.github.io/odai/" class="app-node">

                <div class="icon-circle"><img src="odai.png"></div>

                <span class="app-label">Topic_Index</span>

            </a>

            <a href="https://samechi.github.io/maruthi_clock/" class="app-node">

                <div class="icon-circle"><img src="tokei.png"></div>

                <span class="app-label">System_Clock</span>

            </a>

            <a href="https://samechi.github.io/hannnousokudo_game/" class="app-node">

                <div class="icon-circle"><img src="reaction.jpeg"></div>

                <span class="app-label">Reflex_Burst</span>

            </a>

        </div>

        <button class="btn-logout" onclick="logout()">LOGOUT</button>

    </div>



    <script>

        const wait = ms => new Promise(r => setTimeout(r, ms));



        async function boot() {

            document.getElementById('login-screen').style.display = 'flex';

            document.getElementById('home-screen').style.display = 'none';

            document.getElementById('user-id').textContent = "";

            document.getElementById('user-pw').textContent = "";

            

            await wait(1000);

            for (let c of "ADMIN_SAMECHI") { document.getElementById('user-id').textContent += c; await wait(60); }

            await wait(400);

            for (let c of "••••••••") { document.getElementById('user-pw').textContent += c; await wait(50); }

            

            await wait(800);

            document.getElementById('login-screen').classList.add('dissolve');

            await wait(800);

            document.getElementById('login-screen').style.display = 'none';

            document.getElementById('login-screen').classList.remove('dissolve');

            

            document.getElementById('wall-bg').style.opacity = "1";

            document.getElementById('home-screen').style.display = 'flex';

            

            const nodes = document.querySelectorAll('.app-node');

            nodes.forEach((node, i) => {

                setTimeout(() => node.classList.add('reveal'), i * 100);

            });

        }



        async function logout() {

            document.getElementById('home-screen').classList.add('dissolve');

            document.getElementById('wall-bg').style.opacity = "0";

            await wait(800);

            document.getElementById('home-screen').style.display = 'none';

            document.getElementById('home-screen').classList.remove('dissolve');

            

            const nodes = document.querySelectorAll('.app-node');

            nodes.forEach(n => n.classList.remove('reveal'));

            

            await wait(1000);

            boot();

        }



        boot();

    </script>

</body>

</html>
