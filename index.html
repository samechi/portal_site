<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUGMA_SYSTEM // SAMECHI_OS</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;600&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --sao-blue: #00e5ff;
            --sao-bg: #030a10;
            --sao-glass: rgba(0, 229, 255, 0.05);
            --sao-border: rgba(0, 229, 255, 0.4);
            --font-ui: 'Exo 2', sans-serif;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--sao-bg); color: var(--sao-blue);
            font-family: var(--font-ui); overflow: hidden;
        }

        /* --- 背景演出 --- */
        #hex-bg { position: fixed; inset: 0; z-index: 0; opacity: 0.1; background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png'); filter: invert(1); }
        #ar-overlay { position: fixed; inset: 0; z-index: 1; background: radial-gradient(circle at 50% 50%, rgba(0, 229, 255, 0.05) 0%, transparent 80%); pointer-events: none; }
        .wall-bg { position: fixed; inset: 0; background: url('background.PNG') center/cover no-repeat; opacity: 0; transition: opacity 2s; z-index: -1; filter: contrast(1.1) brightness(0.6) saturate(0.8); }
        .ar-frame { position: fixed; inset: 40px; border: 1px solid var(--sao-border); z-index: 1000; pointer-events: none; clip-path: polygon(0 15%, 5% 0, 95% 0, 100% 15%, 100% 85%, 95% 100%, 5% 100%, 0 85%); }

        /* --- スタート画面 --- */
        #start-overlay {
            position: fixed; inset: 0; z-index: 5000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: radial-gradient(circle, #05161d 0%, #030a10 100%);
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* --- 劇中風テキスト演出 --- */
        #link-start-text {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(2);
            font-size: 120px; font-weight: 800; letter-spacing: 20px;
            opacity: 0; pointer-events: none; z-index: 6000;
            text-shadow: 0 0 30px var(--sao-blue);
        }

        /* --- UIパーツ：初期状態はすべて透明 --- */
        .player-status { 
            position: fixed; top: 60px; right: 80px; text-align: left; z-index: 1001; 
            font-family: 'Share Tech Mono'; font-size: 12px; letter-spacing: 2px; 
            opacity: 0; transform: translateY(-20px); transition: 0.8s ease-out;
        }
        .hp-bar { width: 150px; height: 4px; background: rgba(0, 229, 255, 0.2); margin-top: 5px; position: relative; }
        .hp-fill { position: absolute; height: 100%; width: 100%; background: var(--sao-blue); box-shadow: 0 0 10px var(--sao-blue); }

        .system-monitor { 
            position: fixed; bottom: 60px; right: 80px; z-index: 1001; 
            font-family: 'Share Tech Mono'; font-size: 10px; text-align: right; 
            pointer-events: none; opacity: 0; transform: translateY(20px); transition: 0.8s ease-out; 
        }
        .data-log { height: 60px; overflow: hidden; opacity: 0.7; mask-image: linear-gradient(to top, white, transparent); margin-bottom: 5px; }
        .processing-line { display: flex; justify-content: flex-end; gap: 10px; font-size: 11px; font-weight: bold; margin-top: 5px; }
        .blink-dot { animation: blink 1s infinite; }

        /* --- 画面レイアウト --- */
        .screen { position: fixed; inset: 0; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 500; }
        .auth-card { background: rgba(0, 15, 25, 0.8); backdrop-filter: blur(15px); border: 1px solid var(--sao-blue); padding: 50px; clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%); width: 380px; height: 380px; display: flex; flex-direction: column; justify-content: center; align-items: center; box-shadow: 0 0 50px rgba(0, 229, 255, 0.2); }

        .app-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 40px; width: 80%; max-width: 1100px; }
        .app-node { text-decoration: none; color: inherit; display: flex; flex-direction: column; align-items: center; opacity: 0; transform: translateY(20px) scale(0.8); transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .app-node:hover { transform: translateY(-10px) scale(1.1); filter: drop-shadow(0 0 15px var(--sao-blue)); }
        .icon-circle { width: 90px; height: 90px; border: 2px solid var(--sao-blue); border-radius: 50%; padding: 5px; background: var(--sao-glass); margin-bottom: 15px; display: flex; align-items: center; justify-content: center; position: relative; }
        .icon-circle::after { content: ""; position: absolute; inset: -10px; border: 1px dashed var(--sao-border); border-radius: 50%; animation: rotate 10s linear infinite; }
        .icon-circle img { width: 80%; height: 80%; border-radius: 50%; background: white; object-fit: cover; }
        .app-label { font-size: 11px; letter-spacing: 3px; font-weight: 600; text-transform: uppercase; }

        .btn-sao { background: transparent; border: 1px solid var(--sao-blue); color: var(--sao-blue); padding: 15px 50px; cursor: pointer; font-family: inherit; font-size: 18px; letter-spacing: 5px; transition: 0.4s; clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%); }
        .btn-sao:hover { background: var(--sao-blue); color: #000; box-shadow: 0 0 30px var(--sao-blue); transform: scale(1.05); }

        /* --- ユーティリティ・アニメーション --- */
        .show-hud { opacity: 1 !important; transform: translateY(0) !important; }
        .reveal { opacity: 1 !important; transform: translateY(0) scale(1) !important; }
        .dissolve { animation: dissolve-anim 0.8s forwards; }
        @keyframes blink { 50% { opacity: 0; } }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes dissolve-anim { 0% { opacity: 1; transform: scale(1); filter: blur(0); } 100% { opacity: 0; transform: scale(1.5); filter: blur(20px); } }
        @keyframes link-start-anim { 0% { opacity: 0; transform: translate(-50%, -50%) scale(3); letter-spacing: 50px; filter: blur(20px); } 50% { opacity: 1; transform: translate(-50%, -50%) scale(1); letter-spacing: 15px; filter: blur(0); } 100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); filter: blur(10px); } }
    </style>
</head>
<body>

    <div id="start-overlay">
        <button class="btn-sao" onclick="initiateLinkStart()">DIVE TO SYSTEM</button>
        <div style="margin-top: 20px; font-size: 10px; letter-spacing: 5px; opacity: 0.5;">AWAITING DIVE COMMAND...</div>
    </div>
    <div id="link-start-text">LINK START</div>

    <div id="hex-bg"></div>
    <div id="ar-overlay"></div>
    <div id="wall-bg" class="wall-bg"></div>
    <div class="ar-frame"></div>

    <div class="player-status" id="hud-player">
        OPERATOR_RANK: <span style="color:#fff">TOP_ELITE</span><br>
        SYSTEM_LEVEL: <span style="color:#9f9f9f">****</span><br>
        plyer_role: <span style="color:#ff0404">ADMINISTRATOR</span><br>
        acsess_status: <span style="color:#00ff3c">ONLINE</span>
        <div class="hp-bar"><div class="hp-fill"></div></div>
    </div>

    <div class="system-monitor" id="hud-monitor">
        <div id="data-log" class="data-log"></div>
        <div class="processing-line">DATA_SYNCING <span id="sync-val">00</span>% <span class="blink-dot">_</span></div>
        <div id="sys-coords" style="opacity: 0.5;">X:0.0 Y:0.0 Z:0.0</div>
    </div>

    <div id="login-screen" class="screen">
        <div class="auth-card">
            <div style="font-size: 24px; letter-spacing: 10px; margin-bottom: 20px;">LINK_START</div>
            <div style="font-size: 12px; margin-bottom: 5px; opacity: 0.7;">AUGMA_USER_ID</div>
            <div id="user-id" style="font-size: 18px; border-bottom: 1px solid var(--sao-blue); min-width: 150px; text-align: center; margin-bottom: 15px;"></div>
            <div style="font-size: 12px; margin-bottom: 5px; opacity: 0.7;">ACCESS_KEY</div>
            <div id="user-pw" style="font-size: 18px; border-bottom: 1px solid var(--sao-blue); min-width: 150px; text-align: center;"></div>
        </div>
    </div>

    <div id="home-screen" class="screen">
        <div class="app-grid">
            <a href="https://samechi.github.io/meiro-ex/" class="app-node"><div class="icon-circle"><img src="meiro.jpg"></div><span class="app-label">Maze_Expansion</span></a>
            <a href="https://samechi.github.io/nikoniko_counter/" class="app-node"><div class="icon-circle"><img src="kaunta.png"></div><span class="app-label">Multi_Counter</span></a>
            <a href="https://samechi.github.io/niko_timer/" class="app-node"><div class="icon-circle"><img src="timer.jpeg"></div><span class="app-label">Chrono_Timer</span></a>
            <a href="https://samechi.github.io/odai/" class="app-node"><div class="icon-circle"><img src="odai.png"></div><span class="app-label">Topic_Index</span></a>
            <a href="https://samechi.github.io/maruthi_clock/" class="app-node"><div class="icon-circle"><img src="tokei.png"></div><span class="app-label">System_Clock</span></a>
            <a href="https://samechi.github.io/hannnousokudo_game/" class="app-node"><div class="icon-circle"><img src="reaction.jpeg"></div><span class="app-label">Reflex_Burst</span></a>
        </div>
        <button class="btn-sao" style="margin-top: 50px;" onclick="logout()">LOGOUT</button>
    </div>

    <script>
        const wait = ms => new Promise(r => setTimeout(r, ms));

        function startSystemMonitor() {
            const logBox = document.getElementById('data-log');
            const syncVal = document.getElementById('sync-val');
            const coordBox = document.getElementById('sys-coords');
            const logLines = ["FETCHING SECURE_PROTOCOL...", "DIVE_CONNECT: ESTABLISHED", "SYNCING NEURAL_LINK...", "BUFFERING AR_ASSETS...", "CHECKING PERMISSIONS...", "ADMIN_KEY: VERIFIED", "ENCRYPTING SESSION_DATA...", "LOADING VIRTUAL_LAYER..."];
            setInterval(() => {
                const line = document.createElement('div');
                line.textContent = `> ${logLines[Math.floor(Math.random() * logLines.length)]}`;
                logBox.appendChild(line);
                if (logBox.childNodes.length > 5) logBox.removeChild(logBox.firstChild);
                syncVal.textContent = Math.floor(Math.random() * 100).toString().padStart(2, '0');
                coordBox.textContent = `X:${(Math.random()*10).toFixed(2)} Y:${(Math.random()*10).toFixed(2)} Z:${(Math.random()*10).toFixed(2)}`;
            }, 800);
        }

        async function initiateLinkStart() {
            const overlay = document.getElementById('start-overlay');
            overlay.style.opacity = "0";
            overlay.style.transform = "scale(1.5)";
            await wait(500);
            overlay.style.display = 'none';
            const lsText = document.getElementById('link-start-text');
            lsText.style.animation = "link-start-anim 1.5s forwards";
            await wait(1200);
            boot();
        }

        async function boot() {
            document.getElementById('login-screen').style.display = 'flex';
            document.getElementById('home-screen').style.display = 'none';
            document.getElementById('user-id').textContent = "";
            document.getElementById('user-pw').textContent = "";
            
            await wait(1000);
            for (let c of "Administrator_Mirai System") { document.getElementById('user-id').textContent += c; await wait(60); }
            await wait(400);
            for (let c of "••••••••••••••••••••") { document.getElementById('user-pw').textContent += c; await wait(50); }
            
            await wait(800);
            document.getElementById('login-screen').classList.add('dissolve');
            await wait(800);
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('login-screen').classList.remove('dissolve');
            
            // --- ここから上から順番に表示するシーケンス ---
            
            // 1. 壁紙の展開開始
            document.getElementById('wall-bg').style.opacity = "1";
            
            // 2. 右上プレイヤー情報の表示 (200ms後)
            await wait(200);
            document.getElementById('hud-player').classList.add('show-hud');
            
            // 3. 中央ホーム画面のコンテナを表示
            document.getElementById('home-screen').style.display = 'flex';
            
            // 4. アプリアイコンを順次表示 (HUD表示からさらに300ms後から開始)
            await wait(300);
            const nodes = document.querySelectorAll('.app-node');
            nodes.forEach((node, i) => {
                setTimeout(() => node.classList.add('reveal'), i * 100);
            });

            // 5. 右下モニターの表示 (アイコンが表示され始めた頃に)
            await wait(200);
            document.getElementById('hud-monitor').classList.add('show-hud');
        }

        async function logout() {
            document.getElementById('home-screen').classList.add('dissolve');
            document.getElementById('wall-bg').style.opacity = "0";
            document.getElementById('hud-player').classList.remove('show-hud');
            document.getElementById('hud-monitor').classList.remove('show-hud');
            await wait(800);
            document.getElementById('home-screen').style.display = 'none';
            document.getElementById('home-screen').classList.remove('dissolve');
            const nodes = document.querySelectorAll('.app-node');
            nodes.forEach(n => n.classList.remove('reveal'));
            const overlay = document.getElementById('start-overlay');
            overlay.style.display = 'flex';
            overlay.style.opacity = "1";
            overlay.style.transform = "scale(1)";
        }

        startSystemMonitor();
    </script>
</body>
</html>
